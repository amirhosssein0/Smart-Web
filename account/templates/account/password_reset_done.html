{% extends "base/base.html" %}

{% block title %}Email Sent{% endblock %}


{% block content %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center">
                        <h3 class="font-weight-light my-4 text-center">
                            <i class="bi bi-envelope-check-fill me-2"></i>
                            Email Sent
                        </h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="bi bi-envelope-open-heart text-primary" style="font-size: 3rem;"></i>
                        </div>
                        <p class="lead">
                            We've sent password reset instructions to your email.
                            Please check your inbox.
                        </p>
                        <div class="alert alert-light mt-4">
                            <small>
                                Didn't receive email? Check spam folder or 
                                <a href="{% url 'account:password_reset' %}" class="alert-link">resend link</a>.
                            </small>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                            <div class="small">
                                <a href="{% url 'pages:home' %}">Back to Home</a><br>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
