{% extends "base/base.html" %}

{% block title %}Set New Password{% endblock %}


{% block content %}
<br>
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                {% if validlink %}
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center">
                        <h3 class="font-weight-light my-4 text-center">
                            <i class="bi bi-shield-lock-fill me-2"></i>
                            Password Reset
                        </h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-group">
                                        <label class="small mb-1">New Password:</label>
                                        <input type="password" name="new_password1" class="form-control" 
                                               id="id_new_password1" placeholder="New Password" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1">Confirm Password:</label>
                                        <input type="password" name="new_password2" class="form-control" 
                                               id="id_new_password2" placeholder="Confirm Password" required>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-group mt-0 mb-1">
                                        <button type="submit" class="col-md-12 btn btn-dark">
                                            <i class="bi bi-check-circle-fill me-2"></i>
                                            Update Password
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                {% else %}
                <div class="alert alert-danger text-center">
                    <i class="bi bi-exclamation-octagon-fill me-2"></i>
                    <strong>Invalid Link!</strong> This password reset link is expired. 
                    <a href="{% url 'account:password_reset' %}" class="alert-link">Request new link</a>.
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<br>
{% endblock %}
