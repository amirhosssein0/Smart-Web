{% extends "base/base.html" %}

{% block title %}King County Map{% endblock %}

{% block content %}
<div class="container max-w-4xl mx-auto mt-10 px-4">
  <h2 class="text-2xl font-semibold text-center text-indigo-700 mb-4">üó∫Ô∏è King County Map</h2>

  <div id="map" class="w-full h-[420px] rounded-md border"></div>
  <div id="coordinates" class="mt-3 text-center font-medium text-sm text-gray-700"></div>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    var map = L.map('map').setView([47.5480, -121.9836], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    var marker;

    map.on('click', function(e) {
        if (marker) {
            map.removeLayer(marker);
        }
        marker = L.marker(e.latlng).addTo(map);

        var lat = e.latlng.lat.toFixed(6);
        var lng = e.latlng.lng.toFixed(6);
        document.getElementById('coordinates').innerHTML = 
            " lat: " + lat + " |  long: " + lng;
    });

    L.Control.geocoder({
        defaultMarkGeocode: true
    }).addTo(map);
});
</script>

<style>
#map {
    width: 100%;
    height: 500px;
    border-radius: 15px;
    margin-top: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}
</style>
{% endblock %}
